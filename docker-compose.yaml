version: '3.8'
services:
  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.6.0
    container_name: airflow-webserver
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__FERNET_KEY=your_fernet_key
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
    ports:
      - '8080:8080'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - airflow-db
    command: webserver

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.6.0
    container_name: airflow-scheduler
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - airflow-webserver
      - airflow-db
    command: scheduler

  # PostgreSQL Database for Airflow
  airflow-db:
    image: postgres:15
    container_name: airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MLflow Tracking Server
  mlflow:
    image: cr.flyte.org/mlflow:latest
    container_name: mlflow_sever
    environment:
      MLFLOW_TRACKING_URI: 'http://0.0.0.0:5000'
    ports:
      - '5000:5000'
    volumes:
      - ./mlflow/data:/mlflow/data
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/data --host 0.0.0.0

volumes:
  postgres_data:
    driver: local
